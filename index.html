<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.js"></script>
    <script src="lib/layui/layui.all.js"></script>

</head>

<body>

    <div class="reg-box" id="form_reg">
        <form action="" class="layue-form">
            <!-- 账号 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码  -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 再次确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次输入密码"
                    autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <button id="submi" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
            </div>

            <div class="layui-form-item links">
                <a href="javascript:;" id="link_login">去登录</a>
            </div>
        </form>
    </div>


    <script src="js/index.js"></script>

</body>

</html>
